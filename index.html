<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-app">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper">
    <section class="add-task">
      <p id="tasks">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
    </section>
    <section class="todo-task">
      <h3 class="task-list__header">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
      <li class="task-list__item">
        <input type="checkbox input">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg" alt="remove-button" class="btn-image"></button>
      </li>
      <li class="edit-mode task-list__item">
        <input type="checkbox input">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img src="./remove.svg" alt="remove-button" class="btn-image"></button>
      </li>
      </ul>
    </section>
    <section class="complete-task"></section>
      <h3 class="task-list__header">Completed</h3>
      <ul id="completed-tasks" class="task-list">
      <li class="task-list__item">
        <input type="checkbox input" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg " alt="remove-button" class="btn-image"></button>
      </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
