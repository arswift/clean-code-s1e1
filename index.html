<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-app">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper">
    <section class="add-task">
      <h3 class="add-task__title">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="add-task__input" type="text">
        <button class="add-task__btn btn">Add</button>
      </div>
    </section>
    <section class="todo-task">
      <h3 class="task-list__title">Todo</h3>
      <ul class="incomplete-task__list task-list">
      <li class="task-list__item">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input type="text" class="task-list__input">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg" alt="remove-button" class="remove-btn-image"></button>
      </li>
      <li class="edit-mode task-list__item">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__input">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img src="./remove.svg" alt="remove-button" class="remove-btn-image"></button>
      </li>
      </ul>
    </section>
    <section class="complete-task"></section>
      <h3 class="complete-task__title">Completed</h3>
      <ul class="complete-task__list task-list">
      <li class="task-list__item">
        <input type="checkbox" class="task-list__checkbox" checked>
        <label class="complete-task__label task-list__label">See the Doctor</label>
        <input type="text" class="task-list__input">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg " alt="remove-button" class="remove-btn-image"></button>
      </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
